<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>DeadDestroyers</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 60px;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 9999;
  }
  header h1 {
    font-size: 1.5rem;
    margin: 0;
  }
  header .header-buttons {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  header a {
    background: white;
    color: #5865F2;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: transform 0.2s ease, background 0.3s;
  }
  header a img {
    width: 18px; height: 18px;
  }
  header a:hover {
    background: #e6e6e6;
    transform: scale(1.1);
  }
  main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding-top: 60px;
    box-sizing: border-box;
    position: relative;
    z-index: 20;
  }
  main img {
    position: absolute;
    max-width: 300px;
    opacity: 0.3;
  }
  main h2 {
    position: relative;
    font-size: 3rem;
    z-index: 1;
  }
  .gwh {
    color: white;
    text-shadow:
      2px 2px 6px rgba(0, 0, 0, 0.7),
      0 0 4px rgba(255, 255, 255, 0.6),
      0 0 8px rgba(255, 255, 255, 0.5),
      0 0 12px rgba(255, 255, 255, 0.4);
    animation: glowWhite 3s ease-in-out infinite alternate;
  }
  .grgx {
    color: orange;
    text-shadow:
      2px 2px 6px rgba(0, 0, 0, 0.7),
      0 0 4px rgba(255, 165, 0, 0.6),
      0 0 8px rgba(255, 165, 0, 0.5),
      0 0 12px rgba(255, 165, 0, 0.4);
    animation: glowOrange 3s ease-in-out infinite alternate;
  }
  @keyframes glowWhite {
    from {
      text-shadow:
        0 0 3px rgba(255,255,255,0.4),
        0 0 6px rgba(255,255,255,0.3),
        0 0 9px rgba(255,255,255,0.2);
    }
    to {
      text-shadow:
        0 0 6px rgba(255,255,255,0.8),
        0 0 12px rgba(255,255,255,0.7),
        0 0 18px rgba(255,255,255,0.6);
    }
  }
  @keyframes glowOrange {
    from {
      text-shadow:
        0 0 3px rgba(255,165,0,0.4),
        0 0 6px rgba(255,165,0,0.3),
        0 0 9px rgba(255,165,0,0.2);
    }
    to {
      text-shadow:
        0 0 6px rgba(255,165,0,0.8),
        0 0 12px rgba(255,165,0,0.7),
        0 0 18px rgba(255,165,0,0.6);
    }
  }

  footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.7);
    z-index: 20;
  }

  .vbg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: 1;
  }

  #video-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.8);
    pointer-events: none;
    z-index: 2;
  }

  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;

    opacity: 1;
    transition: opacity 0.6s ease;
    cursor: pointer;
  }
  #overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }
  #overlay span {
    font-size: 2rem;
    font-weight: bold;
    color: white;
    user-select: none;
    text-shadow:
      2px 2px 6px rgba(0, 0, 0, 0.7),
      0 0 10px rgba(255, 255, 255, 0.5);
  }
</style>
</head>
<body>
  <header>
    <h1>DeadDestroyers</h1>
    <div class="header-buttons">
      <a href="https://discord.gg/ixi" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
        Discord
      </a>
    </div>
  </header>
  <video id="bg-video" class="vbg" muted loop playsinline>
    <source src="https://store8.gofile.io/download/direct/dd282bcf-ba4d-4a9b-9cea-0d1e28ad2acf/Kawaki%20wo%20Ameku.mp4" type="video/mp4" />
  </video>
  <div id="video-overlay"></div>
  <main>
    <img src="https://files.catbox.moe/ec6wjr.png" alt="adsoassa" />
    <h2>
      <span class="gwh">Stay With </span><span class="grgx">DD</span>
    </h2>
  </main>
  <footer><span class="grgx">DeadDestroyers</span></footer>
  <div id="overlay" title="Click to enter">
    <span>Click Here</span>
  </div>
  <script>
    const video = document.getElementById('bg-video');
    const overlay = document.getElementById('overlay');
    video.pause();
    overlay.addEventListener('click', () => {
      overlay.classList.add('hidden');
      video.muted = false;
      video.play();
    });
  </script>
</body>
</html>
